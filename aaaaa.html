        function changeimg(change) {
            document.getElementById("tablecc").style.opacity = "0";

                    document.getElementById('areahref' + i).href = "#a";

                    for (let i = 1; i < 8; i++) {
                        if (i <= 9) {
                            document.getElementById('areaimgid' + j).src = "./images/county1/county00" + i + ".png";
